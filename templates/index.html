<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISE - WhatsApp Summarizer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d99;
        }
        #messages, #summary {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>ðŸ’¬ WISE - WhatsApp Summarizer</h1>
    <button id="showMessagesBtn">Show Messages</button>
    <button id="summarizeBtn">Summarize</button>

    <div id="messages" style="display:none;">
        <h3>ðŸ“© All Messages:</h3>
        <pre id="messagesContent"></pre>
    </div>

    <div id="summary" style="display:none;">
        <h3>ðŸ§  Summary:</h3>
        <pre id="summaryContent"></pre>
    </div>

    <script>
        // Show all messages
        document.getElementById("showMessagesBtn").addEventListener("click", async () => {
            const res = await fetch("/get_messages");
            const data = await res.json();
            const container = document.getElementById("messages");
            container.style.display = "block";
            document.getElementById("messagesContent").textContent = 
                data.messages.length ? data.messages.map(m => `${m.time} - ${m.sender}: ${m.text}`).join("\n") 
                : "No messages received yet.";
        });

        // Summarize all messages
        document.getElementById("summarizeBtn").addEventListener("click", async () => {
            const res = await fetch("/summarize", { method: "POST" });
            const data = await res.json();
            const container = document.getElementById("summary");
            container.style.display = "block";
            document.getElementById("summaryContent").textContent = data.summary || data.error;
        });
    </script>
</body>
</html>

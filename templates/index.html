<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Summarizer</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2e86de;
        }
        button {
            background-color: #2e86de;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1b4f72;
        }
        #messages, #summary {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .sender {
            font-weight: bold;
            color: #2e86de;
        }
        .time {
            color: gray;
            font-size: 12px;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>üí¨ WhatsApp Message Summarizer</h1>

    <button onclick="showMessages()">Show Messages</button>
    <button onclick="summarizeMessages()">Summarize</button>

    <div id="messages">
        <p class="loading">No messages yet. Click "Show Messages" to load them.</p>
    </div>

    <div id="summary">
        <h3>Summary:</h3>
        <p class="loading">No summary generated yet.</p>
    </div>

    <script>
        async function showMessages() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "<p class='loading'>Loading messages...</p>";

            try {
                const response = await fetch("/get_messages");
                const data = await response.json();
                const messages = data.messages;

                if (!messages.length) {
                    messagesDiv.innerHTML = "<p class='loading'>No messages received yet.</p>";
                    return;
                }

                messagesDiv.innerHTML = messages.map(m => `
                    <div class="message">
                        <span class="sender">${m.sender}</span><br>
                        ${m.text}<br>
                        <span class="time">${m.time}</span>
                    </div>
                `).join("");

            } catch (err) {
                messagesDiv.innerHTML = "<p class='loading'>‚ö†Ô∏è Failed to fetch messages.</p>";
                console.error(err);
            }
        }

        async function summarizeMessages() {
            const summaryDiv = document.getElementById("summary");
            summaryDiv.innerHTML = "<p class='loading'>Summarizing... please wait.</p>";

            try {
                const response = await fetch("/summarize", { method: "POST" });
                const data = await response.json();

                if (data.error) {
                    summaryDiv.innerHTML = `<p class='loading'>‚ö†Ô∏è ${data.error}</p>`;
                } else {
                    summaryDiv.innerHTML = `<p>${data.summary}</p>`;
                }
            } catch (err) {
                summaryDiv.innerHTML = "<p class='loading'>‚ö†Ô∏è Failed to summarize messages.</p>";
                console.error(err);
            }
        }
    </script>
</body>
</html>

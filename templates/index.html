<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Messages</title>
  <style>
    body { font-family: Arial; background-color: #f2f2f2; padding: 30px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
    #messages { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ“± WhatsApp Messages</h1>
  <button onclick="loadMessages()">Show Messages</button>

  <div id="messages"></div>

  <script>
    async function loadMessages() {
      const res = await fetch('/get_messages');
      const data = await res.json();
      const messagesDiv = document.getElementById('messages');

      if (data.messages.length === 0) {
        messagesDiv.innerHTML = "<p>No messages received yet.</p>";
        return;
      }

      messagesDiv.innerHTML = data.messages.map(m =>
        `<p><b>${m.sender}</b> (${m.time}): ${m.text}</p>`
      ).join('');
    }
  </script>
</body>
</html>

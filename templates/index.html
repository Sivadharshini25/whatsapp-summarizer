<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            padding: 40px;
            color: #222;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“± WhatsApp Summarizer</h1>

    <div style="text-align: center;">
        <button onclick="showMessages()">Show Messages</button>
        <button onclick="summarizeMessages()">Summarize</button>
    </div>

    <div id="output"></div>

    <script>
        async function showMessages() {
            const res = await fetch('/get_messages');
            const data = await res.json();

            let html = "<h3>ðŸ“¨ All Messages:</h3><pre>";
            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(msg => {
                    html += `${msg.sender}: ${msg.text} (${msg.time})\n`;
                });
            } else {
                html += "No messages yet.";
            }
            html += "</pre>";

            document.getElementById('output').innerHTML = html;
        }

        async function summarizeMessages() {
            const res = await fetch('/summarize', { method: 'POST' });
            const data = await res.json();

            let html = "<h3>ðŸ§  Summary:</h3><pre>";
            html += data.summary ? data.summary : data.error;
            html += "</pre>";

            document.getElementById('output').innerHTML = html;
        }
    </script>

</body>
</html>
